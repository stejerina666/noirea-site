<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noirea | Cosméticos de alta calidad</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable dark mode classes
    tailwind.config = { darkMode: 'class' };
  </script>
</head>
<body class="bg-black text-gray-200 font-sans">
  <!-- Navbar -->
  <header class="sticky top-0 z-50 bg-black/90 backdrop-blur">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center">
        <img src="logo.png" alt="Logo Noirea" class="h-10 mr-2" />
      </div>
      <div class="flex items-center space-x-4">
        <button id="cart-button" class="relative p-2 text-[#C6A664] hover:text-[#b39d59]">
          <!-- Shopping cart icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m2-9h11m-4 9a1 1 0 11-2 0m6 0a1 1 0 11-2 0" />
          </svg>
          <span id="cart-count" class="absolute -top-2 -right-2 bg-[#C6A664] text-black rounded-full text-xs w-5 h-5 flex items-center justify-center">0</span>
        </button>
        <button id="theme-toggle" class="p-2 text-gray-400 hover:text-gray-200">
          <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
            <!-- Theme icon will be injected here -->
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="text-center py-20 bg-gradient-to-b from-black via-gray-900 to-black">
    <h1 class="text-[#C6A664] text-5xl font-semibold mb-4">Noirea</h1>
    <p class="text-gray-400 text-xl mb-8">Elevá tu belleza con cosméticos de alta calidad y estilo.</p>
    <a href="#catalog" class="bg-[#C6A664] text-black py-2 px-6 rounded-full hover:bg-[#b39d59] transition">Explorar productos</a>
  </section>

  <!-- Filters Section -->
  <section class="container mx-auto px-4 py-8" id="catalog">
    <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
      <input id="search-input" type="text" placeholder="Buscar..." class="w-full sm:w-1/3 p-2 rounded-lg bg-gray-800 text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#C6A664]" />
      <select id="category-select" class="w-full sm:w-1/3 p-2 rounded-lg bg-gray-800 text-gray-200">
        <option value="">Todas las categorías</option>
      </select>
      <select id="sort-select" class="w-full sm:w-1/3 p-2 rounded-lg bg-gray-800 text-gray-200">
        <option value="latest">Novedades</option>
        <option value="priceAsc">Precio: Bajo a Alto</option>
        <option value="priceDesc">Precio: Alto a Bajo</option>
        <option value="rating">Mayor Valoración</option>
      </select>
    </div>
    <!-- Products Grid -->
    <div id="product-grid" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
  </section>

  <!-- Cart Sidebar -->
  <div id="cart-sidebar" class="fixed top-0 right-0 h-full w-80 bg-gray-900 bg-opacity-95 shadow-lg transform translate-x-full transition-transform duration-300 z-50 flex flex-col">
    <div class="p-4 flex justify-between items-center border-b border-gray-700">
      <h2 class="text-lg font-medium">Tu carrito</h2>
      <button id="close-cart" class="text-gray-400 hover:text-gray-200">&times;</button>
    </div>
    <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
    <div class="p-4 border-t border-gray-700">
      <div class="mb-2">
        <label for="discount-code" class="text-sm mb-1 block">Código de descuento</label>
        <div class="flex">
          <input id="discount-code" type="text" class="flex-1 p-2 rounded-l-lg bg-gray-800 text-gray-200 placeholder-gray-500 focus:outline-none" placeholder="Ingresa tu código..." />
          <button id="apply-discount" class="px-4 rounded-r-lg bg-[#C6A664] text-black hover:bg-[#b39d59]">Aplicar</button>
        </div>
        <p id="discount-message" class="text-sm mt-1 text-[#C6A664] hidden"></p>
      </div>
      <div class="flex justify-between items-center mb-4">
        <span>Total:</span>
        <span id="cart-total" class="text-xl font-semibold text-[#C6A664]">$0</span>
      </div>
      <button id="checkout-btn" class="w-full bg-[#C6A664] text-black py-2 rounded-lg hover:bg-[#b39d59] transition">Finalizar compra (WhatsApp)</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-black border-t border-gray-800 py-8 text-center text-gray-500">
    <p>&copy; <span id="year"></span> Noirea. Todos los derechos reservados.</p>
  </footer>

  <!-- JavaScript for interactivity -->
  <script>
    // Update theme icon depending on current mode (sun/moon)
    function updateThemeIcon(isLight) {
      const icon = document.getElementById('theme-icon');
      if (isLight) {
        // sun icon
        icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 3v1m0 16v1m8-9h1M4 12H3m14.95 6.36l-.7-.7m-9.9-9.9l-.7-.7m9.9 0l-.7.7m-9.9 9.9l-.7.7" /><circle cx="12" cy="12" r="3" fill="currentColor" />';
      } else {
        // moon icon
        icon.innerHTML = '<path d="M12 2a9 9 0 100 18 9 9 0 000-18zm0 2c1.26 0 2.45.3 3.5.84a7 7 0 01-8.66 9.9A7 7 0 0112 4z" />';
      }
    }
    // Dark/light mode toggle
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      const isLight = !document.documentElement.classList.contains('dark');
      updateThemeIcon(isLight);
    });
    // Initialize icon
    updateThemeIcon(true);

    // WhatsApp number (update with real number)
    const WHATSAPP_NUMBER = '54911XXXXXXX';

    // Product catalog
    const PRODUCTS = [
      { id: 1, name: 'Base de Maquillaje', price: 13000, category: 'Maquillaje', image: 'https://picsum.photos/seed/base/600/600', rating: 4.8, date: '2025-10-01' },
      { id: 2, name: 'Labial Mate', price: 8000, category: 'Labios', image: 'https://picsum.photos/seed/labial/600/600', rating: 4.9, date: '2025-09-20' },
      { id: 3, name: 'Paleta de Sombras', price: 15000, category: 'Ojos', image: 'https://picsum.photos/seed/sombras/600/600', rating: 4.7, date: '2025-09-05' },
      { id: 4, name: 'Serum Facial', price: 20000, category: 'Cuidado Facial', image: 'https://picsum.photos/seed/serum/600/600', rating: 5.0, date: '2025-09-10' },
      { id: 5, name: 'Máscara de Pestañas', price: 9000, category: 'Ojos', image: 'https://picsum.photos/seed/mascara/600/600', rating: 4.5, date: '2025-09-30' },
      { id: 6, name: 'Crema Hidratante', price: 12000, category: 'Cuidado Facial', image: 'https://picsum.photos/seed/crema/600/600', rating: 4.6, date: '2025-10-05' }
    ];

    // Persist cart state in localStorage
    let cart = JSON.parse(localStorage.getItem('noireaCart')) || [];
    let discount = 0;

    // Populate category filter
    const categorySelect = document.getElementById('category-select');
    const categorySet = new Set(PRODUCTS.map(p => p.category));
    categorySet.forEach(cat => {
      const opt = document.createElement('option');
      opt.value = cat;
      opt.textContent = cat;
      categorySelect.appendChild(opt);
    });

    // Render product cards
    function renderProducts(products) {
      const grid = document.getElementById('product-grid');
      grid.innerHTML = '';
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'bg-gray-800 rounded-lg overflow-hidden shadow hover:shadow-lg transition flex flex-col';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="h-48 w-full object-cover">
          <div class="p-4 flex-1 flex flex-col justify-between">
            <div>
              <h3 class="text-lg font-medium mb-1 text-[#C6A664]">${product.name}</h3>
              <p class="text-gray-400 text-sm mb-2">${product.category}</p>
            </div>
            <div class="mt-auto">
              <div class="flex items-center justify-between mb-3">
                <span class="text-xl font-semibold text-[#C6A664]">$${product.price.toLocaleString()}</span>
                <span class="text-sm text-yellow-400">★ ${product.rating}</span>
              </div>
              <button class="w-full bg-[#C6A664] text-black py-2 rounded-lg hover:bg-[#b39d59] transition" onclick="addToCart(${product.id})">Agregar</button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // Filtering and sorting
    function getFilteredProducts() {
      const search = document.getElementById('search-input').value.trim().toLowerCase();
      const category = categorySelect.value;
      const sort = document.getElementById('sort-select').value;
      let filtered = PRODUCTS.filter(p => {
        return (!category || p.category === category) && p.name.toLowerCase().includes(search);
      });
      if (sort === 'priceAsc') {
        filtered.sort((a, b) => a.price - b.price);
      } else if (sort === 'priceDesc') {
        filtered.sort((a, b) => b.price - a.price);
      } else if (sort === 'rating') {
        filtered.sort((a, b) => b.rating - a.rating);
      } else if (sort === 'latest') {
        filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
      }
      return filtered;
    }

    // Event listeners for filters
    document.getElementById('search-input').addEventListener('input', () => renderProducts(getFilteredProducts()));
    categorySelect.addEventListener('change', () => renderProducts(getFilteredProducts()));
    document.getElementById('sort-select').addEventListener('change', () => renderProducts(getFilteredProducts()));

    // Cart functions
    function addToCart(id) {
      const product = PRODUCTS.find(p => p.id === id);
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      updateCart();
    }

    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      updateCart();
    }

    function updateQuantity(id, qty) {
      const item = cart.find(item => item.id === id);
      if (item) {
        item.qty = qty;
        if (item.qty <= 0) {
          removeFromCart(id);
          return;
        }
      }
      updateCart();
    }

    function updateCart() {
      localStorage.setItem('noireaCart', JSON.stringify(cart));
      document.getElementById('cart-count').textContent = cart.reduce((acc, item) => acc + item.qty, 0);
      renderCart();
      updateTotal();
    }

    function renderCart() {
      const container = document.getElementById('cart-items');
      container.innerHTML = '';
      if (cart.length === 0) {
        container.innerHTML = '<p class="text-gray-400 text-center">Tu carrito está vacío.</p>';
        return;
      }
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'flex items-center justify-between bg-gray-800 p-2 rounded';
        div.innerHTML = `
          <div>
            <p class="text-[#C6A664] font-medium">${item.name}</p>
            <p class="text-sm text-gray-400">$${item.price.toLocaleString()} x ${item.qty}</p>
          </div>
          <div class="flex items-center space-x-2">
            <button class="px-2 bg-gray-700 text-gray-300 rounded" onclick="updateQuantity(${item.id}, ${item.qty - 1})">-</button>
            <span class="px-2">${item.qty}</span>
            <button class="px-2 bg-gray-700 text-gray-300 rounded" onclick="updateQuantity(${item.id}, ${item.qty + 1})">+</button>
            <button class="text-red-500" onclick="removeFromCart(${item.id})">&times;</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function updateTotal() {
      const totalEl = document.getElementById('cart-total');
      const rawTotal = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      const discounted = rawTotal * (1 - discount);
      totalEl.textContent = '$' + discounted.toLocaleString();
    }

    document.getElementById('apply-discount').addEventListener('click', () => {
      const code = document.getElementById('discount-code').value.trim().toUpperCase();
      const codes = { NOIREA10: 0.1, BIENVENIDA15: 0.15 };
      const messageEl = document.getElementById('discount-message');
      if (codes[code]) {
        discount = codes[code];
        messageEl.textContent = `Código aplicado: -${codes[code] * 100}%`;
        messageEl.classList.remove('hidden');
      } else {
        discount = 0;
        messageEl.textContent = 'Código inválido';
        messageEl.classList.remove('hidden');
      }
      updateTotal();
    });

    document.getElementById('cart-button').addEventListener('click', () => {
      document.getElementById('cart-sidebar').style.transform = 'translateX(0)';
    });

    document.getElementById('close-cart').addEventListener('click', () => {
      document.getElementById('cart-sidebar').style.transform = 'translateX(100%)';
    });

    document.getElementById('checkout-btn').addEventListener('click', () => {
      if (cart.length === 0) {
        alert('Tu carrito está vacío.');
        return;
      }
      let message = 'Hola, quiero comprar:\n';
      cart.forEach(item => {
        message += `${item.qty} x ${item.name} - $${item.price.toLocaleString()}\n`;
      });
      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      const finalTotal = total * (1 - discount);
      message += `Total con descuento: $${finalTotal.toLocaleString()}\n`;
      const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    });

    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Initial render
    renderProducts(PRODUCTS);
    updateCart();
  </script>

  <!-- Custom utility colors (Tailwind doesn't know about custom classes) -->
  <style>
    :root {
      --gold-color: #C6A664;
    }
    .text-\[#C6A664\] { color: var(--gold-color); }
    .bg-\[#C6A664\] { background-color: var(--gold-color); }
    .hover\:bg-\[#b39d59\]:hover { background-color: #b39d59; }
  </style>
</body>
</html>
